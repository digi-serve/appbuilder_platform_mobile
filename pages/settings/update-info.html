<div id="update-info-content" class="list media-list">
  <ul>
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title-row">
            <div class="item-title" translate>Version</div>
            <div class="item-after">{{version}} {{label}}</div>
          </div>
        </div>
      </div>
    </li>
    {{#if description}}
    <li>
      <div class="item-content">
        <div class="item-inner">
          <div class="item-title-row">
            <div class="item-title" translate>Description</div>
          </div>
          <div class="item-text">{{description}}</div>
        </div>
      </div>
    </li>
    {{/if}}
  </ul>
</div>
