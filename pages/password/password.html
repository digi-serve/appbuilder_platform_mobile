

<div class="setup">
    <form>
        <div class="top">
            <div class="bg">
                <div class="instructions">
                    <h2 style="margin-top: 30%;"><i class="fa fa-lock fa-4x"></i></h2>
                    <p style="margin: 0;" translate=1>
                        Please enter a pass phrase that will be used
                        to keep your information secure on this phone.
                    </p>
                </div>
            </div>
        </div>
        
        <ul class="bottom">
            <li>
                <input name="p1" type="password" data-cy="password1" placeholder="Enter pass phrase" />
            </li>
            <li>
                <input name="p2" type="password" data-cy="password2" placeholder="Confirm pass phrase" />
            </li>
            <li class="warning warning-too-short"><i class='fa fa-warning'></i> <span translate=1>The pass phrase is too short</span></li>
            <li class="warning warning-no-match"><i class='fa fa-warning'></i> <span translate=1>The pass phrases do not match</span></li>
            <li class="all-clear">
                <button type="submit" data-cy="userPassword" translate=1>Use this pass phrase</button>
            </li>
        </ul>
    </form>
</div>
    

<div class="unlock">
    <form>
        <div class="top">
            <div class="bg">
                <div class="instructions">
                    <h2>
                        <i class='fa fa-lock fa-4x'></i><br/>
                        <div style="margin-top: 10px; font-size: 22px;" translate=1>Security Check</div>
                    </h2>
                </div>
            </div>
        </div>
        
        <ul class="bottom">
            <li class="password-container">
                <div class="scanner"></div>
                <input name="p1" data-cy="password" type="password" placeholder="Enter pass phrase to begin" />
            </li>
            <li class="go">
                <button data-cy="go" type="submit" translate=1>Go</button>
            </li>
            <li class="warning warning-wrong-pass" translate=1>The pass phrase was wrong</li>
            <li class="reset-data">
                <button data-cy="reset" type="button" translate=1>Reset and disable app</button>
            </li>
        </ul>
    </form>
</div>
